<div
  [ngSwitch]="selectedFormPage"
 class="FromCard w3-card-4 w3-margin-top w3-margin w3-center w3-padding-16 w3-round-large w3-display-container" >



<form class="w3-padding"
[formGroup]="newProgram"
>
<div class="firstPage"
*ngSwitchCase="0"
>
  <div class="w3-row w3-margin">
    <h2 class="w3-third">Name</h2>
    <input class="w3-xlarge" formControlName="Name" type="text" name="" value="">
  </div>
  <div class="w3-row w3-margin">
    <h2 class="w3-third">Medium</h2>
  <input class="w3-xlarge" formControlName="Medium" type="text" name="" value="">
  </div>
  <div class="w3-row w3-margin">
    <h2 class="w3-third">Compound</h2>
  <input  class="w3-xlarge" formControlName="Compound" type="text" name="" value="">
  </div>
  <button style="height: 100%" class=" w3-margin-8 w3-theme-d1 w3-round-large w3-xlarge w3-btn w3-display-topright" (click)="nextPage()"  type="button" name="button">></button>

</div>
<div class="secondpage"
*ngSwitchCase="1"
>
<div class="w3-row w3-margin">
  <h2 class="w3-third">Time/min</h2>
  <input class="w3-xlarge w3-center" formControlName="Time" type="number" name="" value="">
</div>
<div class="w3-row w3-margin">
  <h2 class="w3-third">Frequency/Hz</h2>
<input class="w3-xlarge w3-center" formControlName="Frequency" type="number" name="" value="">
</div>
  <button style="height: 100%" class=" w3-margin-8 w3-theme-d1 w3-round-large w3-xlarge w3-btn w3-display-topleft" (click)="prevPage()"  type="button" name="button"><</button>
  <button class=" w3-margin-8 w3-teal w3-round-large w3-xlarge w3-btn " (click)="saveProgram()" type="button" name="button">Save</button>
</div>
</form>

</div>
