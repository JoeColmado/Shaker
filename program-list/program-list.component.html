<div class="w3-container w3-margin w3-centered">

<table class=" w3-table w3-card-4 w3-bordered w3-striped">

      <tr class="w3-large w3-theme-d4">
        <th>Nummer</th>
        <th>Name</th>
        <th>Medium</th>
        <th>Comp</th>
        <th>Freq</th>
        <th>Zeit</th>
        <th>Nutzung</th>
      </tr>

      <tr
      *ngFor = "let  program of appStateService.allPrograms, index as i"
      [routerLink]="['/programDetail', program]"
      class="w3-large"
      >
      <td>{{i + 1 }}.</td>
      <td>{{program.Name}}</td>
      <td>{{program.Medium}}</td>
      <td>{{program.Compound}}</td>
      <td>{{program.Frequency + " Hz"}}</td>
      <td>{{program.Time + " min"}}</td>
      <td>{{program.UseTimes + " X"}}</td>
      </tr>



</table>
</div>
